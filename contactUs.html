        navLinks.classList.toggle("hidden");
        navLinks.classList.toggle("flex");
      });
    }

<div class="form-container">
    <h2>Get in touch with us</h2>
    <form action="contact.php" method="post">
      <label>Full name*</label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your full Name" required />
  
      <label>Work Email*</label>
      <input type="email" id="work_email" name="work_email" placeholder="jane@design.com" required />
  
      <div class="two-columns">
        <div>
          <label>Mobile number*</label>
          <input type="tel" id="mobile_number" name="mobile_number" placeholder="Enter 10 digit mobile number" maxlength="10" required />
        </div>
        <div>
          <label for="your_role">Your role*</label>
          <select id="your_role" name="your_role" required>
